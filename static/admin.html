<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-gradient: linear-gradient(135deg, #3498db, #2c3e50);
            --text-color: #ffffff;
            --button-hover: #2980b9;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.2);
            --card-bg2: rgba(255, 255, 255, 0.1);
            --card-hover2: rgba(242, 23, 23, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .admin-section:hover {
            background-color: var(--card-hover);
            transform: translateY(-3px);
        }

         .admin-section2 {
            background-color: var(--card-bg2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .admin-section2:hover {
            background-color: var(--card-hover2);
            transform: translateY(-3px);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        td {
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Admin Panel</h1>
    <div class="admin-section">
        <h2>Server Information</h2>
        <p>Active Users: {{ activeUsers }}</p>
        <p>Total Requests: {{ totalRequests }}</p>
        <p>Start Time: {{ startTime }}</p>
        <p>Uptime: {{ uptime }} s</p>
    </div>
    <div style = "display: flex; justify-content: center; width:100%; text-align: center;">
        <div class="admin-section" style = "width:10%;" onclick="window.location.href='/'">
            <h>返回主页</h>
        </div>
        <div class="admin-section2" style = "margin-left: 2%; width:10%;" onclick="window.location.href='/admin/shutdown'">
            <h>关闭服务器</h>
        </div>
    </div>
</body>

</html>
